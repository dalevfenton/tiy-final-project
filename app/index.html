<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>onForever</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700|Open+Sans" rel="stylesheet" type="text/css">
    <link href="https://api.tiles.mapbox.com/mapbox.js/v2.2.4/mapbox.css" rel="stylesheet" />

  </head>

    <div class="map-container">
      <div id="map" class="map-full"></div>
      <div id="mapbox-ui">
        <div id="inputs"></div>
        <div id="errors"></div>
        <div id="directions">
          <div id="routes"></div>
          <div id="instructions"></div>
        </div>
      </div>

      <div id="app">

        <!-- this loading animation is replaced as soon as our map loads and allows the react component to do it's thing -->

      </div>
    </div>


    <script src="js/bundle.js"></script>
  </body>
</html>
